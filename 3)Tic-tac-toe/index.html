<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <h1>TIC TAC TOE</h1><br><br>
    <main class="main">
        <div class="game">
            <button class="box top left"></button>
            <button class="box top"></button>
            <button class="box top right"></button>
            <button class="box left"></button>
            <button class="box"></button>
            <button class="box right"></button>
            <button class="box left bottom"></button>
            <button class="box bottom"></button>
            <button class="box bottom right"></button>
        </div>
        <button id="reset">Reset</button>
        <p id="result"></p>
    </main>
    <script src="script2.js"></script>
</body>
</html>
